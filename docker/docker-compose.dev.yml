name: bus-clock-dev

services:
  bus-clock-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    volumes:
      # Mount files so changes are reflected immediately
      - ../src/index.html:/app/public/index.html:ro
      - ../src/server.js:/app/server.js:ro
    environment:
      - PORT=8080
    restart: unless-stopped

